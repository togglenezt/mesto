<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title lang="en">Mesto</title>
</head>
<body class="page">
    <header class="header">
        <a href="#" class="header__logo"></a>
    </header>
    <main class="content">
        <section class="profile" aria-label="Профиль">
            <div class="profile__container">
                <img src="images/profile__avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
                <div class="profile__text">
                    <div class="profile__edit-container">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="gallery" aria-label="Фото галлерея">
            <article class="place">
                <img src="images/gallery/kirill-pershin-1088404-unsplash-min.jpg" alt="Разрушенный храм" class="place__image">
                <div class="place__text">
                    <h2 class="place__title">Карачаевск</h2>
                    <button class="place__like" type="button"></button>
                </div>
            </article>
            <article class="place">
                <img src="images/gallery/kirill-pershin-1404681-unsplash-min.png" alt="Гора Эльбрус" class="place__image">
                <div class="place__text">
                    <h2 class="place__title">Гора Эльбрус</h2>
                    <button class="place__like" type="button"></button>
                </div>
            </article>  
            <article class="place">
                <img src="images/gallery/kirill-pershin-1556355-unsplash-min.png" alt="Гора Домбай" class="place__image">
                <div class="place__text">
                    <h2 class="place__title">Домбай</h2>
                    <button class="place__like" type="button"></button>
                </div>
            </article> 
            <article class="place">
                <img src="images/gallery/kirill-pershin-1404681-unsplash-min.png" alt="Гора Эльбрус" class="place__image">
                <div class="place__text">
                    <h2 class="place__title">Гора Эльбрус</h2>
                    <button class="place__like" type="button"></button>
                </div>
            </article>   
            <article class="place">
                <img src="images/gallery/kirill-pershin-1556355-unsplash-min.png" alt="Гора Домбай" class="place__image">
                <div class="place__text">
                    <h2 class="place__title">Домбай</h2>
                    <button class="place__like" type="button"></button>
                </div>
            </article>    
            <article class="place">
                <img src="images/gallery/kirill-pershin-1088404-unsplash-min.jpg" alt="Разрушенный храм" class="place__image">
                <div class="place__text">
                    <h2 class="place__title">Карачаево-Чеee</h2>
                    <button class="place__like" type="button"></button>
                </div>
            </article>       
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="pop-up">
        <div class="pop-up__container">
            <form action="#" class="form" name="form-edit">
                <h3 class="form__title">Редактировать профиль</h3>
                <input type="text" placeholder="Имя" class="form__field form__field_type_name" name="profileName">
                <input type="text" placeholder="О себе" class="form__field form__field_type_job" name="profileJob">
                <button class="form__submit-button" type="submit">Сохранить</button>
            </form>
            <button class="pop-up__close-button" type="button"></button>
        </div>
    </div>
    <script src="js/pop-up.js"></script>
</body>
</html>
